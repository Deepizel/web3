<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Web3 asessment</title>
</head>
<body>
    <div class="container">
        <div class="slotssection">
        <div class="slots">   
        </div>
        <div class="slots1">   
        </div>
        <div class="slots3">   
        </div>
        <div class="slots4">   
        </div>
        <div class="slots5">   
        </div>
        <div class="slots6">   
        </div>
        <div class="slots7">   
        </div>
        <div class="slots8">   
        </div>
        <div class="slots9">   
        </div>
        <div class="slots10">   
        </div>
        <div class="slots11">   
        </div>
        <div class="slots12">   
        </div>
        <div class="slots13">   
        </div>
        <div class="slots14">   
        </div>
        </div>
    </div>


    <div class="dashsection">
        <form class="inputform" action="submit">
            <label for="">Owner name</label>
            <input type="text"><br>
            <label for="">Registration number</label>
            <input type="number"><br>
            <label for="select">Car size</label>
            <select name="select" id="select">
                <option value="small">small</option>
                <option value="Big">Big</option>
            </select> <br>

            <label for="slot">Slot no</label>
            <input class="slotno" type="number" min="1" max="15">
            <label for="price">Price :</label>
            <p class="autopricing"></p>
            <p>Please select where applicable</p>
             <input type="radio" id="html" name="entry/exit" value="HTML">
             <label for="html">Booking</label>
             <input type="radio" id="css" name="entry/exit" value="CSS">
             <label for="css">Exciting</label><br>
            <div class="timeinx">
             <label for="time-in"> Time-in:  </label>
             <p class="timein">  </p>
            </div>
            <label for="timeout">Time-out</label>
            <input type="time"><br>
            <button>Submit</button><button>Refresh</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="sandbox.js"></script>
</body>
</html>
